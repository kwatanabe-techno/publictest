<?xml version="1.0" encoding="utf-8"?>
<svg width="620" height="420" viewBox="-10 -10 620 420" xmlns="http://www.w3.org/2000/svg" version="1.1">
<!-- 背景 -->
<rect x="0" y="0" width="600" height="400" fill="lightgray"/>
<!-- メニューウインドウ -->
<g fill="gray" transform="translate(10,10)">
 <rect x="0" y="0" width="150" height="380" stroke="black" stroke-width="1" fill="white"/>
 <rect x="0" y="20" width="150" height="1"/>
 <rect x="0" y="40" width="150" height="1"/>
 <rect x="0" y="60" width="150" height="1"/>
 <rect x="0" y="80" width="150" height="1"/>
 <rect x="0" y="100" width="150" height="1"/>
 <rect x="0" y="360" width="150" height="1"/>
 <!-- メニュー項目 -->
 <g font-size="14" fill="black" transform="translate(10,15)">
  <text x="0" y="0">メニュー</text>
  <text x="0" y="20">スケジュール</text>
  <text x="0" y="40">契約</text>
  <text x="0" y="60">売上</text>
  <text x="0" y="80">商品</text>
  <text x="0" y="360">終了</text>
 </g>
 <!-- スケジュール説明 -->
 <line x1="150" x2="400" y1="30" y2="10" stroke="black"/>
 <g font-size="10" transform="translate(400,00)">
  <rect x="0" y="0" width="170" height="50" stroke="black" rx="10" fill="white"/>
  <text x="10" y="20" fill="black">スケジュールウインドウを開く</text>
 </g>
 <!-- 契約説明 -->
 <line x1="150" x2="400" y1="50" y2="70" stroke="black"/>
 <g font-size="10" transform="translate(400,60)">
  <rect x="0" y="0" width="170" height="50" stroke="black" rx="10" fill="white"/>
  <text x="10" y="20" fill="black">契約ウインドウを開く</text>
 </g>
 <!-- 売上説明 -->
 <line x1="150" x2="400" y1="70" y2="130" stroke="black"/>
 <g font-size="10" transform="translate(400,120)">
  <rect x="0" y="0" width="170" height="50" stroke="black" rx="10" fill="white"/>
  <text x="10" y="20" fill="black">売上ウインドウを開く</text>
 </g>
 <!-- 商品説明 -->
 <line x1="150" x2="200" y1="90" y2="140" stroke="black"/>
 <g font-size="10" transform="translate(200,130)">
  <rect x="0" y="0" width="170" height="50" stroke="black" rx="10" fill="white"/>
  <text x="10" y="20" fill="black">商品ウインドウを開く</text>
 </g>
 <!-- 終了説明 -->
 <line x1="150" x2="400" y1="370" y2="360" stroke="black"/>
 <g font-size="10" transform="translate(400,350)">
  <rect x="0" y="0" width="170" height="30" stroke="black" rx="10" fill="white"/>
  <text x="10" y="20" fill="black">アプリを終了する</text>
 </g>
</g>
</svg>
